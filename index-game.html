<html>
<head>
	<title>The Goose Game Kaka</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="game.js"></script>

</head>
<body>
	<h1>The Goose Game Kaka</h1>
	<form name="modulo-gioco">
		<div class="user">
			<p>User command</p>
			<input type="text" id="input-game" value="" /><input style="margin-left: 15px" type="button" value="Send" class="btn-game" />		
		</div>
	</form>
	<div class="response-system">
	</div>

	<script type="text/javascript">
	$(document).ready(function() {
	  	$(".btn-game").click(function() {
	  		$('.response-system').html();
	  		var input = $('#input-game').val();
			console.log("Input: " + input);
			var postUrl = 'http://localhost:8080/api/game?command=' + input;

			$.ajax({
				url: postUrl,
				type: "POST",
				success: function(msg){
		     		$('.response-system').html('<p>System response: </p><strong>' + msg + '</strong>');
		   		},
	   			error: function (xhr, ajaxOptions, thrownError) {
	        		console.log(xhr.status);
	        		console.log(thrownError);
	    		}
			});
  		});
	});
  </script>
</body>
</html>
